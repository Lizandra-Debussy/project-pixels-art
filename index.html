<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1 id="title">Paleta de Cores</h1>
  </header>
  
  <div id="color-palette">
    <div class="color black selected" id="black"></div>
    <div class="color violet" id=" violet"></div>
    <div class="color lime" id=" lime"></div>
    <div class="color red" id="red"></div>
  </div>
  <br>
  <div>
    <button id="clear-board" type="reset">Limpar</button>
    <input type="number" id="board-size" class="vqv" min="1" max="50" placeholder="00">
    <button id="generate-board" class="vqv">VQV</button>
  </div>
  <br>

  <div id="pixel-board"></div>

  <script src="script.js"></script>
</body>
</html>
